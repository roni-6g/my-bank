<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container p-5">
        <!-- Login Area -->
        <div id="login-area">
            <h1 class="text-center mb-5">Welcome to My Bank</h1>
            <div class="login">
                <h2>Login Now</h2>
                <form action="#">
                    <input class="form-control mb-3" type="text" placeholder="Email or Username">
                    <input class="form-control mb-3" type="password" placeholder="Your Password">
                    <input id="login-btn" class="btn btn-success" type="submit" value="Next">
                </form>            
            </div>
        </div>

<!-- Dashboard Area -->
    <div id="dahsboard">        
        <div class="row mb-5">
            <div class="col-4">
                <div class="bg-success p-4 text-light rounded">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-4">
                <div class="bg-warning p-4 text-light rounded">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="total-withdraw">00</span></h2>
                </div>                
            </div>
            <div class="col-4">
                <div class="bg-primary p-4 text-light rounded">
                    <h5>Available Balance</h5>
                    <h2>$ <span id="balance">1240</span> </h2>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="status">
                    <input id="diposit-amount" class="form-control mb-3" type="text" placeholder="$ Amount you want to deposit">
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-6">
                <div class="status">
                    <input id="withdraw-amount" class="form-control mb-3" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
        
    </section>

    <script>
        // Get deposit value 
        function getAmount(id){
            let amount = document.getElementById(id).value
            let amountNumber = parseFloat(amount)
            document.getElementById(id).value = ""
            return amountNumber
        }

        // Update current deposit value
        function amountUpdate(id, amount){
            let currentAmount = document.getElementById(id).innerText
            let amountNumber = parseFloat(currentAmount)
            let totalAmount = amountNumber + amount
            document.getElementById(id).innerText = totalAmount  
        }

        // Deposit Event Handler
        let login = document.getElementById('login-btn')
        login.addEventListener('click', function(){
            document.getElementById('login-area').style.display = 'none'
            document.getElementById('dahsboard').style.display = 'block'            
        })

        let deposit = document.getElementById('deposit')
        deposit.addEventListener('click', function(){
            let depositAmount = getAmount('diposit-amount')
            amountUpdate('currentDeposit', depositAmount)
            amountUpdate('balance', depositAmount)
        })

        // Withdraw event handler
        let withdraw = document.getElementById('withdraw')
        withdraw.addEventListener('click', function(){
            let withdrawAmount = getAmount('withdraw-amount')
            amountUpdate('total-withdraw', withdrawAmount)
            amountUpdate('balance', -1 * withdrawAmount)
        })
        
    </script>    
</body>
</html>
